name: Custom actions consumer
on:
  push:
    branches: [ main, private-actions ]
  workflow_dispatch:
    
jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world!
      
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v1
        with:
          application_id: ${{ secrets.APP_ID }}
          application_private_key: ${{ secrets.APP_KEY }}
      
      - uses: actions/checkout@v3
        with:
          repository: lfraile-dotnet-2022-workshop/custom-action
          token: ${{ steps.get_workflow_token.outputs.token }}
          path: private-custom-action
          
      - name: Custom action
        id: custom-action
        uses: ./private-custom-action
        with:
          who-to-greet: 'DotNet 2022 Actions Workshop'
      
      - name: Show output
        run: echo '${{ steps.custom-action.outputs.time }}'
